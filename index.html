<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Big Bang Theory</title>
</head>
<body>
    <div class="quiz-container">
        <h1>The Big Bang Theory</h1>
        <div class="question">
            <p>
                1. Qual é a origem do termo Bazinga?
            </p>
            <select id="q1">
                <option value="Escolha"></option>
                <option value="A">Sheldon Inventou</option>
                <option value="B">Veio de um programa infantil</option>
                <option value="C">É a forma que o Sheldon usa para indicar sarcasmo</option>
                <option value="D">Bordão do Leonard</option>
            </select>
        </div>

    <div class="question">
            <p>
                2. Qual foi o nome do primeiro namorado da Penny?
            </p>
            <select id="q2">
                <option value="Escolha"></option>
                <option value="A">Mike</option>
                <option value="B">Doug</option>
                <option value="C">Kurt</option>
                <option value="D">Zack</option>
            </select>
        </div>

    <div class="question">
            <p>
                3. Em qual universidade os personagens principais trabalham?
            </p>
            <select id="q3">
                <option value="Escolha"></option>
                <option value="A">MIT</option>
                <option value="B">Caltech</option>
                <option value="C">Starford</option>
                <option value="D">UCLA</option>
            </select>
        </div>

        <div class="question">
            <p>
                4. Em que cidade se passa a série?
            </p>
            <select id="q4">
                <option value="Escolha"></option>
                <option value="A">San Francisco</option>
                <option value="B">Pasadena</option>
                <option value="C">Boston</option>
                <option value="D">Austin</option>
            </select>
        </div>

        <div class="question">
            <p>
                5. Qual desses personagens NÃO possui doutorado?
            </p>
            <select id="q5">
                <option value="Escolha"></option>
                <option value="A">Raj</option>
                <option value="B">Leonard</option>
                <option value="C">Sheldon</option>
                <option value="D">Howard</option>
            </select>
        </div>

        <button onclick="corrigirQuiz()">Enviar</button>
        <p class="result" id="resultado"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
